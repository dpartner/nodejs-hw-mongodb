tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create contact
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '09381111890'
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe@gmail.com'
          isFavourite:
            description: "Contact's status is favourite"
            type: boolean
            example: true
            default: false
          contactType:
            description: 'Contact`s group'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
            default: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Created a Contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
