tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: Patch contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 676462ff85dc040abeb5c824
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '09381111890'
          email:
            description: "Contact's email"
            type: string
            example: 'johndoe@gmail.com'
          isFavourite:
            description: "Contact's status is favourite"
            type: boolean
            example: true
            default: false
          contactType:
            description: 'Contact`s group'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
            default: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Get contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
